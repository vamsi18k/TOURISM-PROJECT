<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Remittance Page</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: transparent; 
    }

    .rectangular-button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 8px;
      position: absolute;
      top: 10px;
      right: 10px;
    }

    .framed-image {
      max-width: 100%;
      max-height: 100%;
      display: block;
      margin: 0 auto;
    }

    .center-container {
      position: relative;
    }

    .center-container::after {
      content: "";
      display: inline-block;
      height: 100%;
      vertical-align: middle;
      margin-right: -0.25em;
    }

    .centered-content {
      display: inline-block;
      vertical-align: middle;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="center-container">
    <div class="centered-content">
      <img class="QR" src="QR .png" alt="QR"> 
    </div>
  </div>

  <button class="rectangular-button" onclick="nextStep()">Remittance after payment (click next )</button>

  <script>
    function nextStep() {
      alert("Next step: Remittance after payment");
    }
  </script>
</body>
</html>
