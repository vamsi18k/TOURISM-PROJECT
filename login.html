<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: Arial, sans-serif;
            margin: 0;
            padding-left: 20px; 
            padding-right: 20px; 
        }
        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        .login-container h2 {
            margin-bottom: 20px;
            color: white;
        }
        .login-container .avatar {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            background: url('login logo.jpeg') no-repeat center;
            background-size: cover;
            border-radius: 50%;
            margin: 0 auto;
        }
        .login-container input[type="text"],
        .login-container input[type="password"],
        .login-container input[type="tel"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .login-container input[type="checkbox"] {
            margin-top: 10px;
        }
        .login-container label {
            color: rgb(255, 0, 0);
        }
        .login-container .forgot-password {
            float: right;
            color: rgb(245, 2, 2);
        }
        .login-container .btn-login {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #ff00ea;
            color: rgb(255, 0, 0);
            font-size: 16px;
            cursor: pointer;
        }
        .login-container .btn-login:hover {
            background: #667eea;
        }
        .carousel-container {
            width: 60%;
        }
        .carousel-item img {
            width: 100%;
            height: 100vh;
            object-fit: cover;
        }
        
        .carousel-control-prev-icon,
        .carousel-control-next-icon {
            background-color: #ff0000; 
            border-radius: 50%;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="avatar"></div>
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="tel" id="mobile" placeholder="Mobile Number" required>
            <input type="password" id="password" placeholder="Password" required>
            
            <label>
                <input type="checkbox"> Remember me
            </label>
            <a href="#" class="forgot-password">Forgot Password?</a>
            <button type="submit" class="btn-login">Login</button>
            
        </form>
        <a href="homepage.html"><button style="background-color: #ff00a2;">Home Page</button>  </a>
    </div>

    <div id="carouselExampleIndicators" class="carousel slide carousel-container" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="5"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="6"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="7"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="8"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="9"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="10"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="11"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="img for login cor.jpeg" class="d-block w-100" alt="Slide 1">
            </div>
            <div class="carousel-item">
                <img src="img2 forcorsal.jpeg" class="d-block w-100" alt="Slide 2">
            </div>
            <div class="carousel-item">
                <img src="desktop.png" class="d-block w-100" alt="Slide 3">
            </div>
            <div class="carousel-item">
                <img src="445img3.jpg" class="d-block w-100" alt="Slide 4">
            </div>
            <div class="carousel-item">
                <img src="pexels-nappy-1058959.jpg" class="d-block w-100" alt="Slide 5">
            </div>
            <div class="carousel-item">
                <img src="pexels-alex-azabache-3214958.jpg" class="d-block w-100" alt="Slide 6">
            </div>
            <div class="carousel-item">
                <img src="pexels-taryn-elliott-3889855.jpg" class="d-block w-100" alt="Slide 7">
            </div>
            <div class="carousel-item">
                <img src="aaaasssl1.jpg" class="d-block w-100" alt="Slide 8">
            </div>
            <div class="carousel-item">
                <img src="wwwwwwwp1.jpg" class="d-block w-100" alt="Slide 9">
            </div>
            <div class="carousel-item">
                <img src="cccct7.jpg" class="d-block w-100" alt="Slide 10">
            </div>
            <div class="carousel-item">
                <img src="qqqqqqt8.jpg" class="d-block w-100" alt="Slide 11">
            </div>
            <div class="carousel-item">
                <img src="rrrrrrrrrrl2.jpg" class="d-block w-100" alt="Slide 12">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>

    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var username = document.getElementById('username').value;
            var mobile = document.getElementById('mobile').value;
            var password = document.getElementById('password').value;
            
            
            if(username === "" || mobile === "" || password === "") {
                alert("All fields are required.");
                return;
            }
            
            
            
            alert("Login successful!");
        });
    </script>
</body>
</html>
