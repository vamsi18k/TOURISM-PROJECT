<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link rel="icon" type="image/x-icon" href="fevicon.jpeg">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #f8f9fa;
            color: #333;
        }
        .video-container {
            position: fixed;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 50vh; /* Adjusted height */
            padding-bottom: 62px; 
        }
        .registration-column {
            background-color: transparent; /* Transparent background */
            padding: 40px; /* Adjusted padding */
            border-radius: 8px;
            width: 80%; /* Adjusted width */
            max-width: 600px; 
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .registration-column h2 {
            margin-bottom: 30px;
            color: #ff6200;
            font-weight: bold;
        }
        .form-group {
            text-align: left;
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: self-start;
            width: 100%;
        }
        .form-group label {
            font-weight: bolder;
            color: #000000;
            margin-bottom: 5px;
        }
        .form-control {
            border: 1px solid #b7ff00;
            border-radius: 5px;
            width: 100%;
            max-width: 400px; 
            padding: 10px;
            margin-bottom: 10px;
        }
        .button-group {
            display: flex;
            justify-content: center; /* Centering the buttons */
            margin-top: 20px;
        }
        .btn {
            font-size: 16px;
            border-radius: 20px;
            padding: 10px 20px;
            margin: 0 10px;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
            border-color: #545b62;
        }
        #registrationForm {
            position: relative;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video autoplay muted loop>
            <source src="background vid.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="container">
        <div class="registration-column">
            <h2> Register here</h2>
            <form id="registrationForm">
                <div class="form-group">
                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstName" name="firstName" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName" name="lastName" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="mobile">Mobile Number:</label>
                    <input type="tel" id="mobile" name="mobile" class="form-control" pattern="[0-9]{10}" required>
                </div>
                <div class="button-group">
                    <button type="button" id="sendOtp" class="btn btn-primary">Send OTP</button>
                    <button type="button" id="resendOtp" class="btn btn-secondary">Resend OTP</button>
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
                
            </form>
        </div>
        <a href="homepage.html"><button style="background-color: #ff00a2;">Home Page</button>  </a>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });
            console.log(data);
            // Here you can send the data to the server for registration
            alert('Registration Successful!');
        });

        document.getElementById('sendOtp').addEventListener('click', function() {
            // Here you can implement OTP sending functionality
            alert('OTP Sent!');
        });

        document.getElementById('resendOtp').addEventListener('click', function() {
            // Here you can implement OTP resending functionality
            alert('OTP Resent!');
        });
    </script>
</body>
</html>
