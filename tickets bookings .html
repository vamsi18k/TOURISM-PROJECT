<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transport Ticket Booking</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        header {
            background-color: #007BFF;
            color: white;
            width: 100%;
            text-align: center;
            padding: 1em 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
            position: relative;
        }

        .carousel-item {
            height: 100vh;
            background-size: cover;
            background-position: center;
        }

        .carousel-caption {
            top: 50%;
            transform: translateY(-50%);
            bottom: initial;
        }

        .hexagon-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            max-width: 700px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
        }

        .transport {
            position: relative;
            width: 150px;
            height: 130px;
            margin: 15px;
            background-color: rgba(0, 123, 255, 0.8);
            color: white;
            text-align: center;
            border: 2px solid white;
            clip-path: polygon(25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%, 0% 50%);
            transition: background-color 0.3s, transform 0.3s;
            cursor: pointer;
        }

        .transport a {
            color: white;
            text-decoration: none;
            position: absolute;
            z-index: 1;
            font-size: 1.2em;
            text-shadow: 0 0 5px black;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .transport:hover {
            background-color: rgba(0, 86, 179, 0.8);
            transform: scale(1.1);
        }
        .modal-footer a, a:hover{
            color: white;
            list-style: none;

        }
    </style>
</head>
<body>
    <header>
        <h1>Transport Ticket Booking</h1>
    </header>
    <main>
        <!-- Background Carousel -->
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active" style="background-image: url('https://via.placeholder.com/1200x800');"></div>
                <div class="carousel-item" style="background-image: url('https://via.placeholder.com/1200x800/ff7f7f');"></div>
                <div class="carousel-item" style="background-image: url('https://via.placeholder.com/1200x800/7f7fff');"></div>
            </div>
        </div>
        
        <div class="hexagon-container">
            <div class="transport airways" data-toggle="modal" data-target="#airwaysModal">
                <a href="#">Airways</a>
            </div>
            <div class="transport waterways" data-toggle="modal" data-target="#waterwaysModal">
                <a href="#">Waterways</a>
            </div>
            <div class="transport roadways" data-toggle="modal" data-target="#roadwaysModal">
                <a href="#">Roadways</a>
            </div>
            <div class="transport railways" data-toggle="modal" data-target="#railwaysModal">
                <a href="#">Railways</a>
            </div>
            <div class="transport metro" data-toggle="modal" data-target="#metroModal">
                <a href="#">Metro</a>
            </div>
        </div>
    </main>

    <!-- Modal Templates -->
    <div class="modal fade" id="airwaysModal" tabindex="-1" role="dialog" aria-labelledby="airwaysModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="airwaysModalLabel">Airways</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Book your airways tickets here.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary"><a href="airways.html" >Book Now</a></button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="waterwaysModal" tabindex="-1" role="dialog" aria-labelledby="waterwaysModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="waterwaysModalLabel">Waterways</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Book your waterways tickets here.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Book Now</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="roadwaysModal" tabindex="-1" role="dialog" aria-labelledby="roadwaysModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="roadwaysModalLabel">Roadways</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Book your roadways tickets here.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Book Now</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="railwaysModal" tabindex="-1" role="dialog" aria-labelledby="railwaysModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="railwaysModalLabel">Railways</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Book your railways tickets here.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Book Now</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="metroModal" tabindex="-1" role="dialog" aria-labelledby="metroModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="metroModalLabel">Metro</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Book your metro tickets here.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Book Now</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
