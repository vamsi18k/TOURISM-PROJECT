<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astro Econ Adventures</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        #map {
            height: 500px; /* Adjust the height as needed */
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Astro Econ Adventures</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Destinations</a></li>
                <li><a href="#">Maps</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <aside class="sidebar">
            <h2>Filters</h2>
            <form>
                <label for="location">Location:</label>
                <input type="text" id="location" name="location" placeholder="Enter a location">
                <label for="category">Category:</label>
                <select id="category" name="category">
                    <option value="all">All</option>
                    <option value="restaurants">Restaurants</option>
                    <option value="hotels">Hotels</option>
                    <option value="attractions">Attractions</option>
                </select>
                <button type="submit">Apply Filters</button>
            </form>
        </aside>
        <section class="map-container">
            <div id="map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d12577.92386937326!2d-122.08424989999999!3d37.4220655!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v1626710982938!5m2!1sen!2sus" width="100%" height="500" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>
        </section>
    </main>
   
</body>
</html>
